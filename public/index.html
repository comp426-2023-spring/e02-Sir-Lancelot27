<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="scripts.js"></script>
        <link rel="styles" href="styles.css">
        <title>Final Exam</title>
    </head>
    <body>
        <div id="selection">
            <input type="radio" name="game" id="rps" value="'rps" onclick="selection()">
            <label for="rps">Rock Paper Scissors</label>
            <br>
            <input type="radio" name="game" id="rpsls" value="'rpsls" onclick="selection()">
            <label for="rpsls">Rock Paper Scissors Lizard Spock</label>
            <br>
            <input type="radio" name="opp" id="rd" value="'rd" onclick="selection()">
            <label for="rd">Random draw?</label>
            <input type="radio" name="opp" id="opp" value="opp" onclick="selection()">
            <label for="opp">Play against an opponent?</label>

            <div id="rpsShots" hidden>
                <input type="radio" name="shot" id="rock" value="rock">
                <label for="rps">Rock</label>
                <input type="radio" name="shot" id="paper" value="paper">
                <label for="rps">Paper</label>
                <input type="radio" name="shot" id="scissors" value="scissors">
                <label for="rps">Scissors</label>
            </div>

            <div id="rpslsShots" hidden>
                <input type="radio" name="shot" id="lizard" value="lizard">
                <label for="rps">Lizard</label>
                <input type="radio" name="shot" id="spock" value="spock">
                <label for="rps">Spock</label>
            </div>
        </div>
        <div id="results" hidden></div>
        <br>
        <br>
        <button type="button" id="play" onclick="play()">PLAY</button>
        <button type="button" id="reset" onclick="reset()">RESET</button>
        <button type="button" id="rules" onclick="rules()">RULES</button>
    </body>
</html>
